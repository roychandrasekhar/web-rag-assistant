services:
  api:
    build: ./docker/
    container_name: rag-api
    ports:
      - "8080:8080"
    volumes:
      - ./.env:/app/.env:ro
      - chroma_data:/data/chroma
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  chroma_data:
  redis_data:
