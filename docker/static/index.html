<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Groq Chat Agent</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 75%;
      height: 90%;
      background: #020617;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .chat-header {
      padding: 15px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #334155;
      align-self: flex-start;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Groq Chat Agent</div>

  <div class="chat-messages" id="messages"></div>

  <div class="chat-input">
    <input id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("userInput");

  function addMessage(text, className) {
    const msg = document.createElement("div");
    msg.className = `message ${className}`;
    msg.innerHTML = DOMPurify.sanitize(marked.parse(text));
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      addMessage(data.answer || "No response", "bot");

    } catch (err) {
      addMessage("Error connecting to server", "bot");
    }
  }

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
